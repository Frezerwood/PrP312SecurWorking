<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .form {
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="form">
    <form action="#" th:action="@{/admin/createUser}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="name">Name</label>
            <input type="text" th:field="*{firstName}" id="name" placeholder="Name">
        </div>
        <div class="mb-3">
            <label for="surname">Surname</label>
            <input type="text" th:field="*{lastName}" id="surname" placeholder="Surname">
        </div>
        <div class="mb-3">
            <label for="age">Age</label>
            <input type="text" th:field="*{age}" id="age" placeholder="Age">
        </div>
        <div class="mb-3">
            <label for="email">E-mail</label>
            <input type="text" th:field="*{email}" id="email" placeholder="Email">
        </div>
        <div class="mb-3">
            <label for="password">Password</label>
            <input type="text" th:field="*{password}" id="password" placeholder="Password">
        </div>
        <br/>
        <div>

            <input type="checkbox" name="roles"
                   th:each="role : ${roles}"
                   th:text="${role.name.substring(5)}"
                   th:value="${role.id}"
                   th:field="*{roles}"
            />
<!--            <label th:for="${role}" th:text="${role.name.substring(5)}">Role name</label>-->
        </div>
        <input type="submit" value="Create User">
    </form>
</div>
</body>
</html>
