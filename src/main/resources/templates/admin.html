<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Users List</title>
    <style>
        .content {
            max-width: 1000px;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="content">
    <h2>User List</h2>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Email</th>
            <th>Password</th>
            <th>Role(s)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.getRoles()}" ></td>
            <td><a th:href="@{admin/updateUser(id=${user.id})}">Edit</a></td>
            <td><a th:href="@{admin/delete(id=${user.id})}" onclick="return confirm('Are you sure?')">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <br>
    <form action="#" th:action="@{/admin/createUser}" method="get">
        <input type="submit" value="Register new User"/>
    </form>
    <br>
    <form action="#" th:action="@{/logout}" method="get">
        <input type="submit" value="Logout"/>
    </form>
</div>
</body>
</html>
